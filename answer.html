<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Answer Question</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>Send Your Question</h1>
        <form id="answerForm">
            <textarea id="answerText" placeholder="Your question here..."></textarea>
            <button type="button" onclick="sendAnswer()">Send <i class="fas fa-paper-plane"></i></button>
        </form>
    </div>
    <script>
        function sendAnswer() {
            const params = new URLSearchParams(window.location.search);
            const user = params.get('user');
            const game = params.get('game');
            const answer = document.getElementById('answerText').value;

            if (answer.trim() === '') {
                alert('Please enter a question.');
                return;
            }

            const data = { user, game, answer };

            fetch('http://betingrich.github.io/truth-dare/api/messages', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            }).then(response => {
                if (response.ok) {
                    alert('Question sent successfully!');
                    window.location.href = 'index.html';
                } else {
                    alert('Failed to send question.');
                }
            }).catch(error => {
                alert('Error:', error);
            });
        }
    </script>
</body>
</html>
