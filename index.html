<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marisel's web - Landing Page</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>Welcome </h1>
        <button id="getStartedBtn">Get Started <i class="fas fa-arrow-right"></i></button>
        <button id="aboutBtn">About Developer <i class="fas fa-info-circle"></i></button>
        <div class="icons">
            <i class="fas fa-cog" onclick="window.location.href='settings.html'"></i>
            <i class="fas fa-share-alt" onclick="window.location.href='social.html'"></i>
        </div>
        <div class="social-icons">
            <a href="#"><i class="fab fa-facebook"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
        </div>
    </div>
    <script>
        document.getElementById('getStartedBtn').addEventListener('click', function() {
            window.location.href = 'profile.html';
        });
        document.getElementById('aboutBtn').addEventListener('click', function() {
            window.location.href = 'about.html';
        });
    </script>
</body>
</html>
